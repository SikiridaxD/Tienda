
<h1> Searching for: {{ this.search }} </h1>


<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img [src]="product.thumbnail" style="max-width: 80px;" class="thumbnail"></td>
            <td>{{ product.title }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.category | titlecase }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
        </tr>
    </ng-template>
</p-table>
